<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>A Simple Calculator</h1>
    <div class="container">
        <div class="display">
            
        </div>
        <div class="clear btn">AC</div>
        <div class="sign btn">+/-</div>
        <div class="percent btn">%</div>
        <div class="operator btn" id="divide">/</div>
        <div class="seven number btn">7</div>
        <div class="eight number btn">8</div>
        <div class="nine number btn">9</div>
        <div class="operator btn" id="multiply">*</div>
        <div class="four number btn">4</div>
        <div class="five number btn">5</div>
        <div class="six number btn">6</div>
        <div class="operator btn" id="subtract">-</div>
        <div class="one number btn">1</div>
        <div class="two number btn">2</div>
        <div class="three number btn">3</div>
        <div class="operator btn" id="add">+</div>
        <div class="zero number btn">0</div>
        <div class="decimal btn">.</div>
        <div class="operator btn" id="equals">=</div>
    </div>
</body>
</html>
