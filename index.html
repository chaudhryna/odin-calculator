<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>A Simple Calculator</h1>
    <div class="container">
        <div class="display">0</div>
        <div class="clear btn">Clear</div>
        <div class="backspace btn"><img src="backspace.svg" alt="backspace key" id="backspace"></div>
        <div class="operator btn" id="divide">/</div>
        <div class="number btn">7</div>
        <div class="number btn">8</div>
        <div class="number btn">9</div>
        <div class="operator btn" id="multiply">*</div>
        <div class="number btn">4</div>
        <div class="number btn">5</div>
        <div class="number btn">6</div>
        <div class="operator btn" id="subtract">-</div>
        <div class="number btn">1</div>
        <div class="number btn">2</div>
        <div class="number btn">3</div>
        <div class="operator btn" id="add">+</div>
        <div class="number zero btn">0</div>
        <div class="decimal btn">.</div>
        <div class="operator btn" id="equals">=</div>
    </div>
</body>
</html>
